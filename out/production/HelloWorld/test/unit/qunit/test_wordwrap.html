<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QUnit example</title>
        <link rel="stylesheet" href="qunit.css">
        <script src="qunit.js"></script>
        <script src="../../../js/wordwrap.js"></script>
        <script>
            test("wordwrap rowLength longer than line", function() {
                var input = 'my name is ryan';
                var expected = 'my name is ryan';
                var rowLength = 50;

                var result = wordWrapper(input, rowLength);
                equal(result, expected);
            });

            test("wordwrap wraps lines when longer than length", function() {
                var input = 'my name is ryan and I am here';
                var expected = "my name is\n ryan and \nI am here";
                var rowLength = 10;

                var result = wordWrapper(input, rowLength);
                equal(result, expected);
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
    </body>
</html>
